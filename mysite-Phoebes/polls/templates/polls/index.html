{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">

{% if saved_ingredient_lists %}
    <ul>
    {% for ing_list_obj in saved_ingredient_lists %}
    <li><a href="{% url 'polls:detail' ing_list_obj.id %}">{{ ing_list_obj.tag }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
